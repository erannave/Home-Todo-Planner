services:
  home-todo:
    build: .
    image: home-todo-planner:latest
    container_name: home-todo-planner
    ports:
      - "3000:3000"
    volumes:
      - todo-data:/app/data
    environment:
      - ALLOW_SIGNUPS=true  # Set to false after creating your account
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 3s
      start_period: 5s
      retries: 3

volumes:
  todo-data:
