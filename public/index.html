<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Todo Planner</title>
  <link rel="stylesheet" href="/styles.css">
  <script defer src="/alpine.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <div x-data="app()" x-init="init()" x-cloak>
    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50" x-show="user">
      <div class="max-w-6xl mx-auto px-4 py-4">
        <div class="flex items-center justify-between flex-wrap gap-4">
          <h1 class="text-xl font-bold text-slate-900">Home Todo Planner</h1>
          <nav class="flex items-center gap-1 flex-wrap">
            <button @click="currentPage = 'dashboard'"
              :class="currentPage === 'dashboard' ? 'bg-blue-600 text-white' : 'text-slate-600 hover:bg-slate-100'"
              class="px-3 py-2 rounded-md text-sm font-medium transition-colors">
              Dashboard
            </button>
            <button @click="currentPage = 'settings'"
              :class="currentPage === 'settings' ? 'bg-blue-600 text-white' : 'text-slate-600 hover:bg-slate-100'"
              class="px-3 py-2 rounded-md text-sm font-medium transition-colors">
              Settings
            </button>
            <button @click="currentPage = 'history'"
              :class="currentPage === 'history' ? 'bg-blue-600 text-white' : 'text-slate-600 hover:bg-slate-100'"
              class="px-3 py-2 rounded-md text-sm font-medium transition-colors">
              History
            </button>
            <button @click="logout()" class="ml-2 px-3 py-2 bg-slate-100 hover:bg-slate-200 rounded-md text-sm font-medium text-slate-600 transition-colors">
              Logout
            </button>
          </nav>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-4">
      <!-- Auth Page -->
      <template x-if="!user">
        <div class="max-w-md mx-auto mt-12">
          <div class="bg-white rounded-xl shadow-sm border p-8">
            <h2 class="text-2xl font-bold text-center mb-6" x-text="isLogin ? 'Welcome Back' : 'Create Account'"></h2>

            <div x-show="authError" class="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm" x-text="authError"></div>

            <form @submit.prevent="isLogin ? login() : register()">
              <div class="mb-4">
                <label for="auth-email" class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                <input id="auth-email" type="email" x-model="authEmail" required
                  class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              </div>
              <div class="mb-4">
                <label for="auth-password" class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input id="auth-password" type="password" x-model="authPassword" required minlength="6"
                  class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              </div>
              <template x-if="!isLogin">
                <div class="mb-4">
                  <label for="auth-confirm-password" class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
                  <input id="auth-confirm-password" type="password" x-model="authConfirmPassword" required minlength="6"
                    class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
              </template>
              <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                <span x-text="isLogin ? 'Sign In' : 'Create Account'"></span>
              </button>
            </form>

            <p class="mt-4 text-center text-sm text-slate-600" x-show="allowSignups || !isLogin">
              <span x-text="isLogin ? `Don't have an account?` : `Already have an account?`"></span>
              <button @click="isLogin = !isLogin; authError = ''" class="text-blue-600 hover:underline ml-1" x-text="isLogin ? 'Sign up' : 'Sign in'"></button>
            </p>
          </div>
        </div>
      </template>

      <!-- Dashboard -->
      <template x-if="user && currentPage === 'dashboard'">
        <div class="space-y-4">
          <div class="flex items-center justify-between">
            <h2 class="text-xl font-bold text-slate-900">Dashboard</h2>
            <button @click="openTaskModal()" class="bg-blue-600 text-white px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors flex items-center gap-1.5">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
              New Task
            </button>
          </div>

          <!-- Stats -->
          <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
            <button @click="filterStatus = filterStatus === 'overdue' ? 'all' : 'overdue'"
              aria-label="Filter tasks by overdue status"
              :aria-pressed="filterStatus === 'overdue'"
              class="rounded-lg shadow-sm border px-3 py-2 text-left transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
              :class="filterStatus === 'overdue' ? 'bg-red-50 border-l-4 border-l-red-500' : 'bg-white hover:bg-slate-50'">
              <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-slate-600">Overdue</span>
                <span class="text-2xl font-bold text-red-600" x-text="taskStats.overdue"></span>
              </div>
            </button>
            <button @click="filterStatus = filterStatus === 'pending' ? 'all' : 'pending'"
              aria-label="Filter tasks due today"
              :aria-pressed="filterStatus === 'pending'"
              class="rounded-lg shadow-sm border px-3 py-2 text-left transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
              :class="filterStatus === 'pending' ? 'bg-yellow-50 border-l-4 border-l-yellow-500' : 'bg-white hover:bg-slate-50'">
              <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-slate-600">Due Today</span>
                <span class="text-2xl font-bold text-yellow-600" x-text="taskStats.pending"></span>
              </div>
            </button>
            <button @click="filterStatus = filterStatus === 'done' ? 'all' : 'done'"
              aria-label="Filter completed tasks"
              :aria-pressed="filterStatus === 'done'"
              class="rounded-lg shadow-sm border px-3 py-2 text-left transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
              :class="filterStatus === 'done' ? 'bg-green-50 border-l-4 border-l-green-500' : 'bg-white hover:bg-slate-50'">
              <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-slate-600">Done</span>
                <span class="text-2xl font-bold text-green-600" x-text="taskStats.done"></span>
              </div>
            </button>
            <button @click="filterStatus = 'all'"
              aria-label="Show all tasks"
              :aria-pressed="filterStatus === 'all'"
              class="rounded-lg shadow-sm border px-3 py-2 text-left transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
              :class="filterStatus === 'all' ? 'bg-blue-100 border-l-4' : 'bg-white hover:bg-slate-50'">
              <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-slate-600">Total</span>
                <span class="text-2xl font-bold text-slate-900" x-text="taskStats.total"></span>
              </div>
            </button>
          </div>

          <!-- Filters -->
          <div class="flex flex-wrap items-center gap-2">
            <select x-model="filterCategory" class="px-2 py-1.5 text-sm border border-slate-300 rounded-lg bg-white">
              <option value="all">All Categories</option>
              <template x-for="cat in uniqueCategories" :key="cat">
                <option :value="cat" x-text="cat"></option>
              </template>
            </select>
            <select x-model="filterMember" class="px-2 py-1.5 text-sm border border-slate-300 rounded-lg bg-white">
              <option value="all">All Members</option>
              <option value="unassigned">Unassigned</option>
              <template x-for="member in members" :key="member.id">
                <option :value="member.id" x-text="member.name"></option>
              </template>
            </select>
            <div class="border-l border-slate-200 pl-2 ml-1">
              <button @click="groupByCategory = !groupByCategory"
                :aria-pressed="groupByCategory"
                class="flex items-center gap-1.5 px-2 py-1.5 text-sm rounded-lg transition-colors"
                :class="groupByCategory
                  ? 'bg-blue-100 text-blue-700 border border-blue-200'
                  : 'text-slate-600 hover:bg-slate-100 border border-slate-300'">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"/>
                </svg>
                <span class="hidden sm:inline">Group</span>
              </button>
            </div>
          </div>

          <!-- Task List - Grouped View -->
          <div class="space-y-4" x-show="groupByCategory && filteredTasks.length > 0">
            <template x-for="group in groupedTasks" :key="group.id">
              <div class="space-y-2">
                <!-- Category Header -->
                <div class="flex items-center gap-2 px-1">
                  <span class="w-3 h-3 rounded-full" :style="{ backgroundColor: group.color }"></span>
                  <span class="font-medium text-slate-700" x-text="group.name"></span>
                  <span class="text-xs text-slate-400" x-text="'(' + group.tasks.length + ')'"></span>
                </div>
                <!-- Tasks in group -->
                <div class="space-y-2 pl-2" :style="{ borderLeft: '3px solid ' + group.color }">
                  <template x-for="task in group.tasks" :key="task.id">
                    <div class="bg-white rounded-lg shadow-sm border p-3 flex flex-col md:flex-row md:items-center gap-3"
                      :class="{
                        'border-l-4 border-l-green-500': task.status === 'done',
                        'border-l-4 border-l-yellow-500': task.status === 'pending',
                        'border-l-4 border-l-red-500': task.status === 'overdue'
                      }">
                      <div class="flex-1">
                        <div class="font-semibold text-slate-900">
                          <span x-text="task.name"></span>
                          <span x-show="task.assigned_member_name" class="font-normal text-slate-500" x-text="'(' + task.assigned_member_name + ')'"></span>
                        </div>
                        <div class="flex flex-wrap items-center gap-3 mt-1 text-sm text-slate-500">
                          <span class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full text-xs font-medium"
                            :class="{
                              'bg-green-50 text-green-700': task.status === 'done',
                              'bg-yellow-50 text-yellow-700': task.status === 'pending',
                              'bg-red-50 text-red-700': task.status === 'overdue'
                            }">
                            <svg x-show="task.status === 'done'" class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                              <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                            </svg>
                            <svg x-show="task.status === 'pending'" class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                            </svg>
                            <svg x-show="task.status === 'overdue'" class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                              <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                            </svg>
                            <span x-text="getStatusText(task)"></span>
                          </span>
                          <span x-show="task.is_recurring" class="text-xs">Every <span x-text="task.interval_days"></span> days</span>
                          <span x-show="!task.is_recurring && task.due_date" class="text-xs">Due: <span x-text="formatDate(task.due_date)"></span></span>
                          <span x-show="!task.is_recurring && !task.due_date" class="text-xs text-slate-400">One-time task</span>
                        </div>
                        <div x-show="task.notes" class="mt-2 pl-3 border-l-2 border-slate-200 text-sm text-slate-600 italic" x-text="task.notes"></div>
                      </div>
                      <!-- 8-Day Status Preview (hidden on mobile) -->
                      <div class="hidden md:flex flex-1 justify-center items-center gap-0.5" title="8-day status preview">
                        <template x-for="day in get8DayPreview(task)" :key="day.day">
                          <div class="w-4 h-4 rounded-sm flex items-center justify-center text-[9px] font-bold text-white/90"
                            :class="{
                              'bg-green-500': day.status === 'done',
                              'bg-yellow-400': day.status === 'pending',
                              'bg-red-500': day.status === 'overdue',
                              'ring-1 ring-offset-1 ring-slate-500': day.isToday
                            }"
                            x-text="day.weekday">
                          </div>
                        </template>
                      </div>
                      <div class="flex items-center gap-2">
                        <template x-if="completingTaskId !== task.id">
                          <div class="flex items-center gap-2">
                            <button @click="completingTaskId = task.id; selectedMemberId = task.assigned_member_id ? String(task.assigned_member_id) : ''; showDatePicker = false; customCompletionDate = ''" class="bg-green-600 text-white px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-green-700 transition-colors">
                              Mark Done
                            </button>
                            <button @click="editTask(task)"
                              aria-label="Edit task"
                              class="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
                              title="Edit">
                              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                            </button>
                            <button @click="deleteTask(task.id)"
                              aria-label="Delete task"
                              class="p-2 text-red-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-red-500"
                              title="Delete">
                              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                          </div>
                        </template>
                        <template x-if="completingTaskId === task.id">
                          <div class="flex flex-wrap items-center gap-2">
                            <select x-model="selectedMemberId" x-init="$nextTick(() => $el.value = selectedMemberId)" class="px-2 py-1.5 border border-slate-300 rounded-lg text-sm">
                              <option value="">Who?</option>
                              <template x-for="member in members" :key="member.id">
                                <option :value="String(member.id)" x-text="member.name"></option>
                              </template>
                            </select>
                            <button @click="showDatePicker = !showDatePicker" class="p-1.5 rounded-lg transition-colors"
                              :class="customCompletionDate ? 'bg-blue-100 text-blue-600' : 'text-slate-400 hover:text-slate-600 hover:bg-slate-100'" title="Set custom date">
                              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                            </button>
                            <input x-show="showDatePicker" type="date" x-model="customCompletionDate" :max="new Date().toISOString().split('T')[0]" class="px-2 py-1.5 border border-slate-300 rounded-lg text-sm">
                            <button @click="completeTask(task.id)" class="bg-green-600 text-white px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-green-700 transition-colors">
                              Confirm
                            </button>
                            <button @click="completingTaskId = null; selectedMemberId = ''; showDatePicker = false; customCompletionDate = ''" class="bg-slate-100 text-slate-600 px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-slate-200 transition-colors">
                              Cancel
                            </button>
                          </div>
                        </template>
                      </div>
                    </div>
                  </template>
                </div>
              </div>
            </template>
          </div>

          <!-- Task List - Flat View -->
          <div class="space-y-2" x-show="!groupByCategory && filteredTasks.length > 0">
            <template x-for="task in filteredTasks" :key="task.id">
              <div class="bg-white rounded-lg shadow-sm border p-3 flex flex-col md:flex-row md:items-center gap-3"
                :class="{
                  'border-l-4 border-l-green-500': task.status === 'done',
                  'border-l-4 border-l-yellow-500': task.status === 'pending',
                  'border-l-4 border-l-red-500': task.status === 'overdue'
                }">
                <div class="flex-1">
                  <div class="font-semibold text-slate-900">
                    <span x-text="task.name"></span>
                    <span x-show="task.assigned_member_name" class="font-normal text-slate-500" x-text="'(' + task.assigned_member_name + ')'"></span>
                  </div>
                  <div class="flex flex-wrap items-center gap-3 mt-1 text-sm text-slate-500">
                    <span class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full text-xs font-medium"
                      :class="{
                        'bg-green-50 text-green-700': task.status === 'done',
                        'bg-yellow-50 text-yellow-700': task.status === 'pending',
                        'bg-red-50 text-red-700': task.status === 'overdue'
                      }">
                      <svg x-show="task.status === 'done'" class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"/>
                      </svg>
                      <svg x-show="task.status === 'pending'" class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z" clip-rule="evenodd"/>
                      </svg>
                      <svg x-show="task.status === 'overdue'" class="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
                      </svg>
                      <span x-text="getStatusText(task)"></span>
                    </span>
                    <span x-show="task.category_name" class="text-xs px-2 py-0.5 rounded"
                      :style="{ backgroundColor: (task.category_color || '#6b7280') + '20', borderLeft: '3px solid ' + (task.category_color || '#6b7280') }"
                      x-text="task.category_name"></span>
                    <span x-show="task.is_recurring" class="text-xs">Every <span x-text="task.interval_days"></span> days</span>
                    <span x-show="!task.is_recurring && task.due_date" class="text-xs">Due: <span x-text="formatDate(task.due_date)"></span></span>
                    <span x-show="!task.is_recurring && !task.due_date" class="text-xs text-slate-400">One-time task</span>
                  </div>
                  <div x-show="task.notes" class="mt-2 pl-3 border-l-2 border-slate-200 text-sm text-slate-600 italic" x-text="task.notes"></div>
                </div>
                <!-- 8-Day Status Preview (hidden on mobile) -->
                <div class="hidden md:flex flex-1 justify-center items-center gap-0.5" title="8-day status preview">
                  <template x-for="day in get8DayPreview(task)" :key="day.day">
                    <div class="w-4 h-4 rounded-sm flex items-center justify-center text-[9px] font-bold text-white/90"
                      :class="{
                        'bg-green-500': day.status === 'done',
                        'bg-yellow-400': day.status === 'pending',
                        'bg-red-500': day.status === 'overdue',
                        'ring-1 ring-offset-1 ring-slate-500': day.isToday
                      }"
                      x-text="day.weekday">
                    </div>
                  </template>
                </div>
                <div class="flex items-center gap-2">
                  <template x-if="completingTaskId !== task.id">
                    <div class="flex items-center gap-2">
                      <button @click="completingTaskId = task.id; selectedMemberId = task.assigned_member_id ? String(task.assigned_member_id) : ''; showDatePicker = false; customCompletionDate = ''" class="bg-green-600 text-white px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-green-700 transition-colors">
                        Mark Done
                      </button>
                      <button @click="editTask(task)"
                        aria-label="Edit task"
                        class="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500"
                        title="Edit">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                      </button>
                      <button @click="deleteTask(task.id)"
                        aria-label="Delete task"
                        class="p-2 text-red-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-red-500"
                        title="Delete">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                      </button>
                    </div>
                  </template>
                  <template x-if="completingTaskId === task.id">
                    <div class="flex flex-wrap items-center gap-2">

          <div class="flex justify-end gap-2 pt-2">
            <button type="button" @click="showCategoryModal = false" class="px-4 py-2 border border-slate-300 rounded-lg text-slate-700 hover:bg-slate-50 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500" x-text="editingCategoryId ? 'Save Changes' : 'Create Category'"></button>
          </div>
        </form>
      </div>
    </div>

    <!-- Member Modal -->
    <div x-show="showMemberModal"
         @keydown.escape.window="showMemberModal && (showMemberModal = false)"
         role="dialog"
         aria-modal="true"
         aria-labelledby="member-modal-title"
         x-transition:enter="transition ease-out duration-200"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-150"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50"
         @click="showMemberModal = false">
      <div @click.stop
           x-show="showMemberModal"
           x-transition:enter="transition ease-out duration-200"
           x-transition:enter-start="opacity-0 scale-95"
           x-transition:enter-end="opacity-100 scale-100"
           x-transition:leave="transition ease-in duration-150"
           x-transition:leave-start="opacity-100 scale-100"
           x-transition:leave-end="opacity-0 scale-95"
           class="bg-white rounded-xl shadow-xl w-full max-w-md">
        <div class="flex items-center justify-between p-4 border-b">
          <h3 id="member-modal-title" class="text-lg font-semibold" x-text="editingMemberId ? 'Edit Member' : 'Add Member'"></h3>
          <button @click="showMemberModal = false"
                  aria-label="Close modal"
                  class="text-slate-400 hover:text-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 rounded">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
        </div>
        <form @submit.prevent="saveMember()" class="p-4 space-y-4">
          <div>
            <label for="member-name" class="block text-sm font-medium text-slate-700 mb-1">Name *</label>
            <input id="member-name" type="text" x-model="memberForm.name" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., John">
          </div>
          <div class="flex justify-end gap-2 pt-2">
            <button type="button" @click="showMemberModal = false" class="px-4 py-2 border border-slate-300 rounded-lg text-slate-700 hover:bg-slate-50 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500" x-text="editingMemberId ? 'Save Changes' : 'Add Member'"></button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="/app.js"></script>
</body>
</html>
