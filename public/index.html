<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Todo Planner</title>
  <link rel="stylesheet" href="/styles.css">
  <script defer src="/alpine.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <div x-data="app()" x-init="init()" x-cloak>
    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50" x-show="user">
      <div class="max-w-6xl mx-auto px-4 py-4">
        <div class="flex items-center justify-between flex-wrap gap-4">
          <h1 class="text-xl font-bold text-slate-900">Home Todo Planner</h1>
          <nav class="flex items-center gap-1 flex-wrap">
            <button @click="currentPage = 'dashboard'"
              :class="currentPage === 'dashboard' ? 'bg-blue-600 text-white' : 'text-slate-600 hover:bg-slate-100'"
              class="px-3 py-2 rounded-md text-sm font-medium transition-colors">
              Dashboard
            </button>
            <button @click="currentPage = 'settings'"
              :class="currentPage === 'settings' ? 'bg-blue-600 text-white' : 'text-slate-600 hover:bg-slate-100'"
              class="px-3 py-2 rounded-md text-sm font-medium transition-colors">
              Settings
            </button>
            <button @click="currentPage = 'history'"
              :class="currentPage === 'history' ? 'bg-blue-600 text-white' : 'text-slate-600 hover:bg-slate-100'"
              class="px-3 py-2 rounded-md text-sm font-medium transition-colors">
              History
            </button>
            <button @click="logout()" class="ml-2 px-3 py-2 bg-slate-100 hover:bg-slate-200 rounded-md text-sm font-medium text-slate-600 transition-colors">
              Logout
            </button>
          </nav>
        </div>
      </div>
    </header>

    <main class="max-w-6xl mx-auto px-4 py-4">
      <!-- Auth Page -->
      <template x-if="!user">
        <div class="max-w-md mx-auto mt-12">
          <div class="bg-white rounded-xl shadow-sm border p-8">
            <h2 class="text-2xl font-bold text-center mb-6" x-text="isLogin ? 'Welcome Back' : 'Create Account'"></h2>

            <div x-show="authError" class="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm" x-text="authError"></div>

            <form @submit.prevent="isLogin ? login() : register()">
              <div class="mb-4">
                <label class="block text-sm font-medium text-slate-700 mb-1">Email</label>
                <input type="email" x-model="authEmail" required
                  class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              </div>
              <div class="mb-4">
                <label class="block text-sm font-medium text-slate-700 mb-1">Password</label>
                <input type="password" x-model="authPassword" required minlength="6"
                  class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              </div>
              <template x-if="!isLogin">
                <div class="mb-4">
                  <label class="block text-sm font-medium text-slate-700 mb-1">Confirm Password</label>
                  <input type="password" x-model="authConfirmPassword" required minlength="6"
                    class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
              </template>
              <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-medium hover:bg-blue-700 transition-colors">
                <span x-text="isLogin ? 'Sign In' : 'Create Account'"></span>
              </button>
            </form>

            <p class="mt-4 text-center text-sm text-slate-600" x-show="allowSignups || !isLogin">
              <span x-text="isLogin ? `Don't have an account?` : `Already have an account?`"></span>
              <button @click="isLogin = !isLogin; authError = ''" class="text-blue-600 hover:underline ml-1" x-text="isLogin ? 'Sign up' : 'Sign in'"></button>
            </p>
          </div>
        </div>
      </template>

      <!-- Dashboard -->
      <template x-if="user && currentPage === 'dashboard'">
        <div class="space-y-4">
          <div class="flex items-center justify-between">
            <h2 class="text-xl font-bold text-slate-900">Dashboard</h2>
            <button @click="openTaskModal()" class="bg-blue-600 text-white px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors flex items-center gap-1.5">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
              New Task
            </button>
          </div>

          <!-- Stats -->
          <div class="grid grid-cols-2 md:grid-cols-4 gap-2">
            <button @click="filterStatus = filterStatus === 'overdue' ? 'all' : 'overdue'"
              class="rounded-lg shadow-sm border px-3 py-2 text-left transition-colors"
              :class="filterStatus === 'overdue' ? 'bg-red-50 border-l-4 border-l-red-500' : 'bg-white hover:bg-slate-50'">
              <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-slate-600">Overdue</span>
                <span class="text-2xl font-bold text-red-600" x-text="tasks.filter(t => t.status === 'overdue').length"></span>
              </div>
            </button>
            <button @click="filterStatus = filterStatus === 'pending' ? 'all' : 'pending'"
              class="rounded-lg shadow-sm border px-3 py-2 text-left transition-colors"
              :class="filterStatus === 'pending' ? 'bg-yellow-50 border-l-4 border-l-yellow-500' : 'bg-white hover:bg-slate-50'">
              <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-slate-600">Due Today</span>
                <span class="text-2xl font-bold text-yellow-600" x-text="tasks.filter(t => t.status === 'pending').length"></span>
              </div>
            </button>
            <button @click="filterStatus = filterStatus === 'done' ? 'all' : 'done'"
              class="rounded-lg shadow-sm border px-3 py-2 text-left transition-colors"
              :class="filterStatus === 'done' ? 'bg-green-50 border-l-4 border-l-green-500' : 'bg-white hover:bg-slate-50'">
              <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-slate-600">Done</span>
                <span class="text-2xl font-bold text-green-600" x-text="tasks.filter(t => t.status === 'done').length"></span>
              </div>
            </button>
            <button @click="filterStatus = 'all'"
              class="rounded-lg shadow-sm border px-3 py-2 text-left transition-colors"
              :class="filterStatus === 'all' ? 'bg-blue-100 border-l-4' : 'bg-white hover:bg-slate-50'">
              <div class="flex items-center justify-between">
                <span class="text-sm font-medium text-slate-600">Total</span>
                <span class="text-2xl font-bold text-slate-900" x-text="tasks.length"></span>
              </div>
            </button>
          </div>

          <!-- Filters -->
          <div class="flex flex-wrap gap-2">
            <select x-model="filterCategory" class="px-2 py-1.5 text-sm border border-slate-300 rounded-lg bg-white">
              <option value="all">All Categories</option>
              <template x-for="cat in uniqueCategories" :key="cat">
                <option :value="cat" x-text="cat"></option>
              </template>
            </select>
            <select x-model="filterMember" class="px-2 py-1.5 text-sm border border-slate-300 rounded-lg bg-white">
              <option value="all">All Members</option>
              <option value="unassigned">Unassigned</option>
              <template x-for="member in members" :key="member.id">
                <option :value="member.id" x-text="member.name"></option>
              </template>
            </select>
          </div>

          <!-- Task List -->
          <div class="space-y-2" x-show="filteredTasks.length > 0">
            <template x-for="task in filteredTasks" :key="task.id">
              <div class="bg-white rounded-lg shadow-sm border p-3 flex flex-col md:flex-row md:items-center gap-3"
                :class="{
                  'border-l-4 border-l-green-500': task.status === 'done',
                  'border-l-4 border-l-yellow-500': task.status === 'pending',
                  'border-l-4 border-l-red-500': task.status === 'overdue'
                }">
                <div class="flex-1">
                  <div class="font-semibold text-slate-900">
                    <span x-text="task.name"></span>
                    <span x-show="task.assigned_member_name" class="font-normal text-slate-500" x-text="'(' + task.assigned_member_name + ')'"></span>
                  </div>
                  <div class="flex flex-wrap items-center gap-3 mt-1 text-sm text-slate-500">
                    <span class="inline-flex items-center gap-1 px-2 py-0.5 rounded-full text-xs font-medium"
                      :class="{
                        'bg-green-50 text-green-700': task.status === 'done',
                        'bg-yellow-50 text-yellow-700': task.status === 'pending',
                        'bg-red-50 text-red-700': task.status === 'overdue'
                      }">
                      <span x-text="getStatusText(task)"></span>
                    </span>
                    <span x-show="task.category_name" class="text-xs px-2 py-0.5 rounded"
                      :style="{ backgroundColor: (task.category_color || '#6b7280') + '20', borderLeft: '3px solid ' + (task.category_color || '#6b7280') }"
                      x-text="task.category_name"></span>
                    <span class="text-xs">Every <span x-text="task.interval_days"></span> days</span>
                  </div>
                  <div x-show="task.notes" class="mt-2 pl-3 border-l-2 border-slate-200 text-sm text-slate-600 italic" x-text="task.notes"></div>
                </div>
                <!-- 7-Day Status Preview (hidden on mobile) -->
                <div class="hidden md:flex flex-1 justify-center items-center gap-0.5" title="7-day status preview">
                  <template x-for="day in get7DayPreview(task)" :key="day.day">
                    <div class="w-4 h-4 rounded-sm flex items-center justify-center text-[9px] font-bold text-white/90"
                      :class="{
                        'bg-green-500': day.status === 'done',
                        'bg-yellow-400': day.status === 'pending',
                        'bg-red-500': day.status === 'overdue',
                        'ring-1 ring-offset-1 ring-slate-500': day.isToday
                      }"
                      x-text="day.weekday">
                    </div>
                  </template>
                </div>
                <div class="flex items-center gap-2">
                  <template x-if="completingTaskId !== task.id">
                    <div class="flex items-center gap-2">
                      <button @click="completingTaskId = task.id; showDatePicker = false; customCompletionDate = ''" class="bg-green-600 text-white px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-green-700 transition-colors">
                        Mark Done
                      </button>
                      <button @click="editTask(task)" class="p-2 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded-lg transition-colors" title="Edit">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                      </button>
                      <button @click="deleteTask(task.id)" class="p-2 text-red-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors" title="Delete">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                      </button>
                    </div>
                  </template>
                  <template x-if="completingTaskId === task.id">
                    <div class="flex flex-wrap items-center gap-2">
                      <select x-model="selectedMemberId" class="px-2 py-1.5 border border-slate-300 rounded-lg text-sm">
                        <option value="">Who?</option>
                        <template x-for="member in members" :key="member.id">
                          <option :value="member.id" x-text="member.name"></option>
                        </template>
                      </select>
                      <button @click="showDatePicker = !showDatePicker" class="p-1.5 rounded-lg transition-colors"
                        :class="customCompletionDate ? 'bg-blue-100 text-blue-600' : 'text-slate-400 hover:text-slate-600 hover:bg-slate-100'" title="Set custom date">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                      </button>
                      <input x-show="showDatePicker" type="date" x-model="customCompletionDate" :max="new Date().toISOString().split('T')[0]" class="px-2 py-1.5 border border-slate-300 rounded-lg text-sm">
                      <button @click="completeTask(task.id)" class="bg-green-600 text-white px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-green-700 transition-colors">
                        Confirm
                      </button>
                      <button @click="completingTaskId = null; selectedMemberId = ''; showDatePicker = false; customCompletionDate = ''" class="bg-slate-100 text-slate-600 px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-slate-200 transition-colors">
                        Cancel
                      </button>
                    </div>
                  </template>
                </div>
              </div>
            </template>
          </div>

          <div x-show="filteredTasks.length === 0" class="bg-white rounded-lg shadow-sm border p-8 text-center">
            <div class="text-3xl mb-3">üìã</div>
            <h3 class="text-base font-semibold text-slate-900 mb-1">No tasks found</h3>
            <p class="text-slate-500" x-text="tasks.length === 0 ? 'Get started by creating your first task' : 'No tasks match your current filters'"></p>
          </div>
        </div>
      </template>

      <!-- Settings Page -->
      <template x-if="user && currentPage === 'settings'">
        <div class="space-y-6">
          <h2 class="text-2xl font-bold text-slate-900">Settings</h2>
          <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Categories Card -->
            <div class="bg-white rounded-xl border border-slate-200 p-6">
              <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-slate-900">Categories</h3>
                <button @click="openCategoryModal()" class="bg-blue-600 text-white px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors flex items-center gap-1">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                  Add
                </button>
              </div>

              <div x-show="categories.length > 0" class="border border-slate-200 rounded-lg overflow-hidden">
                <table class="w-full">
                  <thead class="bg-slate-50 border-b">
                    <tr>
                      <th class="text-left p-3 font-medium text-slate-600 text-sm">Name</th>
                      <th class="text-right p-3 font-medium text-slate-600 text-sm">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <template x-for="cat in categories" :key="cat.id">
                      <tr class="border-b last:border-b-0 hover:bg-slate-50">
                        <td class="p-3">
                          <div class="flex items-center gap-2">
                            <span class="w-3 h-3 rounded-full" :style="{ backgroundColor: cat.color }"></span>
                            <span class="font-medium text-sm" x-text="cat.name"></span>
                          </div>
                        </td>
                        <td class="p-3">
                          <div class="flex justify-end gap-1">
                            <button @click="editCategory(cat)" class="p-1.5 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded transition-colors">
                              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                            </button>
                            <button @click="deleteCategory(cat.id)" class="p-1.5 text-red-400 hover:text-red-600 hover:bg-red-50 rounded transition-colors">
                              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                          </div>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>

              <div x-show="categories.length === 0" class="text-center py-8">
                <div class="text-3xl mb-2">üè†</div>
                <p class="text-sm text-slate-500">No categories yet</p>
              </div>
            </div>

            <!-- Members Card -->
            <div class="bg-white rounded-xl border border-slate-200 p-6">
              <div class="flex items-center justify-between mb-4">
                <h3 class="text-lg font-semibold text-slate-900">Household Members</h3>
                <button @click="openMemberModal()" class="bg-blue-600 text-white px-3 py-1.5 rounded-lg text-sm font-medium hover:bg-blue-700 transition-colors flex items-center gap-1">
                  <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
                  Add
                </button>
              </div>

              <div x-show="members.length > 0" class="border border-slate-200 rounded-lg overflow-hidden">
                <table class="w-full">
                  <thead class="bg-slate-50 border-b">
                    <tr>
                      <th class="text-left p-3 font-medium text-slate-600 text-sm">Name</th>
                      <th class="text-right p-3 font-medium text-slate-600 text-sm">Actions</th>
                    </tr>
                  </thead>
                  <tbody>
                    <template x-for="member in members" :key="member.id">
                      <tr class="border-b last:border-b-0 hover:bg-slate-50">
                        <td class="p-3 font-medium text-sm" x-text="member.name"></td>
                        <td class="p-3">
                          <div class="flex justify-end gap-1">
                            <button @click="editMember(member)" class="p-1.5 text-slate-400 hover:text-slate-600 hover:bg-slate-100 rounded transition-colors">
                              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                            </button>
                            <button @click="deleteMember(member.id)" class="p-1.5 text-red-400 hover:text-red-600 hover:bg-red-50 rounded transition-colors">
                              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                          </div>
                        </td>
                      </tr>
                    </template>
                  </tbody>
                </table>
              </div>

              <div x-show="members.length === 0" class="text-center py-8">
                <div class="text-3xl mb-2">üë•</div>
                <p class="text-sm text-slate-500">No household members yet</p>
              </div>
            </div>
          </div>
        </div>
      </template>

      <!-- History Page -->
      <template x-if="user && currentPage === 'history'">
        <div class="space-y-6">
          <div class="flex items-center justify-between">
            <h2 class="text-2xl font-bold text-slate-900">Completion History</h2>
            <button @click="clearHistory()" class="border border-red-200 text-red-600 hover:bg-red-50 px-4 py-2 rounded-lg font-medium transition-colors flex items-center gap-2">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
              Clear History
            </button>
          </div>

          <div x-show="history.length > 0" class="space-y-3">
            <template x-for="item in history" :key="item.id">
              <div class="bg-white rounded-xl shadow-sm border border-l-4 border-l-green-500 p-4">
                <div class="flex items-start gap-3">
                  <svg class="w-5 h-5 text-green-600 mt-0.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                  <div class="flex-1">
                    <div class="font-medium text-slate-900" x-text="item.task_name"></div>
                    <div class="flex flex-wrap gap-3 mt-1 text-sm text-slate-500">
                      <span x-text="'Completed' + (item.completed_by_name ? ' by ' + item.completed_by_name : '')"></span>
                      <span x-text="formatRelativeTime(item.completed_at)"></span>
                    </div>
                    <div x-show="item.notes" class="mt-2 text-sm text-slate-600 italic" x-text="`&quot;${item.notes}&quot;`"></div>
                  </div>
                  <button @click="deleteHistoryItem(item.id)" class="p-2 text-red-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors" title="Delete">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                  </button>
                </div>
              </div>
            </template>
          </div>

          <div x-show="history.length === 0" class="bg-white rounded-xl shadow-sm border p-12 text-center">
            <div class="text-4xl mb-4">üìú</div>
            <h3 class="text-lg font-semibold text-slate-900 mb-2">No history yet</h3>
            <p class="text-slate-500">When you mark tasks as done, they'll appear here.</p>
          </div>
        </div>
      </template>
    </main>

    <!-- Task Modal -->
    <div x-show="showTaskModal" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50" @click.self="showTaskModal = false">
      <div class="bg-white rounded-xl shadow-xl w-full max-w-md">
        <div class="flex items-center justify-between p-4 border-b">
          <h3 class="text-lg font-semibold" x-text="editingTaskId ? 'Edit Task' : 'New Task'"></h3>
          <button @click="showTaskModal = false" class="text-slate-400 hover:text-slate-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
        </div>
        <form @submit.prevent="saveTask()" class="p-4 space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Task Name *</label>
            <input type="text" x-model="taskForm.name" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Vacuum the living room">
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Repeat Every (days) *</label>
            <input type="number" x-model.number="taskForm.interval_days" required min="1" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Category</label>
            <select x-model="taskForm.category_id" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="">No category</option>
              <template x-for="cat in categories" :key="cat.id">
                <option :value="cat.id" x-text="cat.name"></option>
              </template>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Assign To</label>
            <select x-model="taskForm.assigned_member_id" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
              <option value="">Anyone</option>
              <template x-for="member in members" :key="member.id">
                <option :value="member.id" x-text="member.name"></option>
              </template>
            </select>
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Notes</label>
            <textarea x-model="taskForm.notes" rows="3" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Optional details..."></textarea>
          </div>
          <div class="flex justify-end gap-2 pt-2">
            <button type="button" @click="showTaskModal = false" class="px-4 py-2 border border-slate-300 rounded-lg text-slate-700 hover:bg-slate-50 transition-colors">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors" x-text="editingTaskId ? 'Save Changes' : 'Create Task'"></button>
          </div>
        </form>
      </div>
    </div>

    <!-- Category Modal -->
    <div x-show="showCategoryModal" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50" @click.self="showCategoryModal = false">
      <div class="bg-white rounded-xl shadow-xl w-full max-w-md">
        <div class="flex items-center justify-between p-4 border-b">
          <h3 class="text-lg font-semibold" x-text="editingCategoryId ? 'Edit Category' : 'Add Category'"></h3>
          <button @click="showCategoryModal = false" class="text-slate-400 hover:text-slate-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
        </div>
        <form @submit.prevent="saveCategory()" class="p-4 space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Name *</label>
            <input type="text" x-model="categoryForm.name" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., Kitchen, Bathroom">
          </div>
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Color</label>
            <div class="flex flex-wrap gap-2 mb-2">
              <template x-for="c in presetColors" :key="c">
                <button type="button" @click="categoryForm.color = c" class="w-8 h-8 rounded-full border-2 transition-transform hover:scale-110"
                  :style="{ backgroundColor: c, borderColor: categoryForm.color === c ? '#1e293b' : 'transparent' }"></button>
              </template>
            </div>
            <input type="color" x-model="categoryForm.color" class="w-full h-10 rounded border cursor-pointer">
          </div>
          <div class="flex justify-end gap-2 pt-2">
            <button type="button" @click="showCategoryModal = false" class="px-4 py-2 border border-slate-300 rounded-lg text-slate-700 hover:bg-slate-50 transition-colors">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors" x-text="editingCategoryId ? 'Save Changes' : 'Create Category'"></button>
          </div>
        </form>
      </div>
    </div>

    <!-- Member Modal -->
    <div x-show="showMemberModal" class="fixed inset-0 bg-black/50 flex items-center justify-center p-4 z-50" @click.self="showMemberModal = false">
      <div class="bg-white rounded-xl shadow-xl w-full max-w-md">
        <div class="flex items-center justify-between p-4 border-b">
          <h3 class="text-lg font-semibold" x-text="editingMemberId ? 'Edit Member' : 'Add Member'"></h3>
          <button @click="showMemberModal = false" class="text-slate-400 hover:text-slate-600">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
          </button>
        </div>
        <form @submit.prevent="saveMember()" class="p-4 space-y-4">
          <div>
            <label class="block text-sm font-medium text-slate-700 mb-1">Name *</label>
            <input type="text" x-model="memberForm.name" required class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="e.g., John">
          </div>
          <div class="flex justify-end gap-2 pt-2">
            <button type="button" @click="showMemberModal = false" class="px-4 py-2 border border-slate-300 rounded-lg text-slate-700 hover:bg-slate-50 transition-colors">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors" x-text="editingMemberId ? 'Save Changes' : 'Add Member'"></button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script>
    function app() {
      return {
        user: null,
        isLogin: true,
        authEmail: '',
        authPassword: '',
        authConfirmPassword: '',
        authError: '',
        currentPage: 'dashboard',
        tasks: [],
        categories: [],
        members: [],
        history: [],
        filterStatus: 'all',
        filterCategory: 'all',
        filterMember: 'all',
        completingTaskId: null,
        selectedMemberId: '',
        customCompletionDate: '',
        showDatePicker: false,
        showTaskModal: false,
        showCategoryModal: false,
        showMemberModal: false,
        editingTaskId: null,
        editingCategoryId: null,
        editingMemberId: null,
        taskForm: { name: '', notes: '', interval_days: 7, category_id: '', assigned_member_id: '' },
        categoryForm: { name: '', color: '#6b7280' },
        memberForm: { name: '' },
        presetColors: ['#ef4444', '#f97316', '#eab308', '#22c55e', '#06b6d4', '#3b82f6', '#8b5cf6', '#ec4899', '#6b7280'],
        allowSignups: true,
        // Loading and feedback state
        loading: false,
        loadingMessage: '',
        errorMessage: '',
        toast: { show: false, message: '', type: 'success' },

        showToast(message, type = 'success') {
          this.toast = { show: true, message, type };
          setTimeout(() => this.toast.show = false, 3000);
        },

        showError(msg) {
          this.errorMessage = msg;
          setTimeout(() => this.errorMessage = '', 5000);
        },

        async init() {
          const [meRes, configRes] = await Promise.all([
            fetch('/api/me'),
            fetch('/api/config')
          ]);
          const meData = await meRes.json();
          const configData = await configRes.json();
          this.allowSignups = configData.allowSignups;
          if (!this.allowSignups) {
            this.isLogin = true;
          }
          if (meData.user) {
            this.user = meData.user;
            await this.loadData();
          }
        },

        async loadData() {
          this.loading = true;
          this.loadingMessage = 'Loading data...';
          try {
            const [tasksRes, categoriesRes, membersRes, historyRes] = await Promise.all([
              fetch('/api/tasks'),
              fetch('/api/categories'),
              fetch('/api/members'),
              fetch('/api/history')
            ]);

            if (!tasksRes.ok || !categoriesRes.ok || !membersRes.ok || !historyRes.ok) {
              throw new Error('Failed to load data');
            }

            this.tasks = await tasksRes.json();
            this.categories = await categoriesRes.json();
            this.members = await membersRes.json();
            this.history = await historyRes.json();
          } catch (error) {
            this.showError('Failed to load data. Please refresh the page.');
          } finally {
            this.loading = false;
            this.loadingMessage = '';
          }
        },

        async register() {
          if (this.authPassword !== this.authConfirmPassword) {
            this.authError = 'Passwords do not match';
            return;
          }
          const res = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: this.authEmail, password: this.authPassword })
          });
          const data = await res.json();
          if (data.error) {
            this.authError = data.error;
          } else {
            this.user = { email: data.email };
            this.authEmail = '';
            this.authPassword = '';
            this.authConfirmPassword = '';
            await this.loadData();
          }
        },

        async login() {
          const res = await fetch('/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email: this.authEmail, password: this.authPassword })
          });
          const data = await res.json();
          if (data.error) {
            this.authError = data.error;
          } else {
            this.user = { email: data.email };
            this.authEmail = '';
            this.authPassword = '';
            await this.loadData();
          }
        },

        async logout() {
          await fetch('/api/logout', { method: 'POST' });
          this.user = null;
          this.tasks = [];
          this.categories = [];
          this.members = [];
          this.history = [];
        },

        get uniqueCategories() {
          return [...new Set(this.tasks.filter(t => t.category_name).map(t => t.category_name))].sort();
        },

        get filteredTasks() {
          let filtered = this.tasks;
          if (this.filterStatus !== 'all') {
            filtered = filtered.filter(t => t.status === this.filterStatus);
          }
          if (this.filterCategory !== 'all') {
            filtered = filtered.filter(t => t.category_name === this.filterCategory);
          }
          if (this.filterMember !== 'all') {
            if (this.filterMember === 'unassigned') {
              filtered = filtered.filter(t => !t.assigned_member_id);
            } else {
              filtered = filtered.filter(t => t.assigned_member_id === parseInt(this.filterMember));
            }
          }
          return filtered.sort((a, b) => {
            const order = { overdue: 0, pending: 1, done: 2 };
            return order[a.status] - order[b.status];
          });
        },

        getStatusText(task) {
          if (task.status === 'done') return 'Done - Next: ' + this.formatDate(task.next_due);
          if (task.status === 'pending') return 'Due Today';
          return 'Overdue - ' + this.formatDate(task.next_due);
        },

        getStatusForDay(task, daysFromToday) {
          const today = new Date();
          today.setHours(0, 0, 0, 0);
          const targetDate = new Date(today);
          targetDate.setDate(targetDate.getDate() + daysFromToday);

          const nextDue = new Date(task.next_due);
          nextDue.setHours(0, 0, 0, 0);

          const daysUntilDue = Math.ceil((nextDue - targetDate) / (1000 * 60 * 60 * 24));

          if (daysUntilDue > 0) return 'done';
          if (daysUntilDue === 0) return 'pending';
          return 'overdue';
        },

        get7DayPreview(task) {
          const weekdays = ['S', 'M', 'T', 'W', 'T', 'F', 'S'];
          const today = new Date();
          return [0, 1, 2, 3, 4, 5, 6].map(i => {
            const date = new Date(today);
            date.setDate(date.getDate() + i);
            return {
              day: i,
              status: this.getStatusForDay(task, i),
              isToday: i === 0,
              weekday: weekdays[date.getDay()]
            };
          });
        },

        formatDate(dateStr) {
          const date = new Date(dateStr);
          const now = new Date();
          const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
          const targetDay = new Date(date.getFullYear(), date.getMonth(), date.getDate());
          const diffDays = Math.ceil((targetDay - today) / (1000 * 60 * 60 * 24));
          if (diffDays === 0) return 'Today';
          if (diffDays === 1) return 'Tomorrow';
          if (diffDays === -1) return 'Yesterday';
          if (diffDays < -1) return Math.abs(diffDays) + ' days ago';
          if (diffDays < 7) return 'In ' + diffDays + ' days';
          return date.toLocaleDateString();
        },

        formatRelativeTime(dateStr) {
          const date = new Date(dateStr);
          const now = new Date();
          const diffMs = now - date;
          const diffMins = Math.floor(diffMs / (1000 * 60));
          const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
          const diffDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
          if (diffMins < 1) return 'Just now';
          if (diffMins < 60) return diffMins + ' minute' + (diffMins > 1 ? 's' : '') + ' ago';
          if (diffHours < 24) return diffHours + ' hour' + (diffHours > 1 ? 's' : '') + ' ago';
          if (diffDays < 7) return diffDays + ' day' + (diffDays > 1 ? 's' : '') + ' ago';
          return date.toLocaleDateString();
        },

        async completeTask(id) {
          const body = { completed_by_member_id: this.selectedMemberId || null };
          if (this.customCompletionDate) {
            body.completed_at = this.customCompletionDate;
          }
          await fetch(`/api/tasks/${id}/complete`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
          });
          this.completingTaskId = null;
          this.selectedMemberId = '';
          this.customCompletionDate = '';
          this.showDatePicker = false;
          await this.loadData();
        },

        openTaskModal() {
          this.editingTaskId = null;
          this.taskForm = { name: '', notes: '', interval_days: 7, category_id: '', assigned_member_id: '' };
          this.showTaskModal = true;
        },

        editTask(task) {
          this.editingTaskId = task.id;
          this.taskForm = {
            name: task.name,
            notes: task.notes || '',
            interval_days: task.interval_days,
            category_id: task.category_id || '',
            assigned_member_id: task.assigned_member_id || ''
          };
          this.showTaskModal = true;
        },

        async saveTask() {
          const data = {
            name: this.taskForm.name,
            notes: this.taskForm.notes || null,
            interval_days: this.taskForm.interval_days,
            category_id: this.taskForm.category_id || null,
            assigned_member_id: this.taskForm.assigned_member_id || null
          };
          if (this.editingTaskId) {
            await fetch(`/api/tasks/${this.editingTaskId}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
            });
          } else {
            await fetch('/api/tasks', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(data)
            });
          }
          this.showTaskModal = false;
          await this.loadData();
        },

        async deleteTask(id) {
          if (!confirm('Are you sure you want to delete this task?')) return;
          await fetch(`/api/tasks/${id}`, { method: 'DELETE' });
          await this.loadData();
        },

        openCategoryModal() {
          this.editingCategoryId = null;
          this.categoryForm = { name: '', color: '#6b7280' };
          this.showCategoryModal = true;
        },

        editCategory(cat) {
          this.editingCategoryId = cat.id;
          this.categoryForm = { name: cat.name, color: cat.color || '#6b7280' };
          this.showCategoryModal = true;
        },

        async saveCategory() {
          if (this.editingCategoryId) {
            await fetch(`/api/categories/${this.editingCategoryId}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(this.categoryForm)
            });
          } else {
            await fetch('/api/categories', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(this.categoryForm)
            });
          }
          this.showCategoryModal = false;
          await this.loadData();
        },

        async deleteCategory(id) {
          if (!confirm('Are you sure you want to delete this category?')) return;
          await fetch(`/api/categories/${id}`, { method: 'DELETE' });
          await this.loadData();
        },

        openMemberModal() {
          this.editingMemberId = null;
          this.memberForm = { name: '' };
          this.showMemberModal = true;
        },

        editMember(member) {
          this.editingMemberId = member.id;
          this.memberForm = { name: member.name };
          this.showMemberModal = true;
        },

        async saveMember() {
          if (this.editingMemberId) {
            await fetch(`/api/members/${this.editingMemberId}`, {
              method: 'PUT',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(this.memberForm)
            });
          } else {
            await fetch('/api/members', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(this.memberForm)
            });
          }
          this.showMemberModal = false;
          await this.loadData();
        },

        async deleteMember(id) {
          if (!confirm('Are you sure you want to remove this member?')) return;
          await fetch(`/api/members/${id}`, { method: 'DELETE' });
          await this.loadData();
        },

        async deleteHistoryItem(id) {
          if (!confirm('Are you sure you want to delete this history entry?')) return;
          await fetch(`/api/history/${id}`, { method: 'DELETE' });
          await this.loadData();
        },

        async clearHistory() {
          if (!confirm('Are you sure you want to clear all history? This cannot be undone.')) return;
          await fetch('/api/history', { method: 'DELETE' });
          await this.loadData();
        }
      }
    }
  </script>
</body>
